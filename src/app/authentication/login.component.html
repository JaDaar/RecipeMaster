<form fxFlex fxLayout="column" fxLayoutAlign="center center"  #formLogin="ngForm" (onsubmit)="onSubmit(formLogin)">
<mat-form-field>
  <input name="email" ngModel placeholder="Email for Login" matInput required email>
</mat-form-field>
<mat-form-field>
  <input name="password" ngModel placeholder="Password for Login" matInput required>
</mat-form-field>
<button type="submit" mat-raised-button color="primary" [disabled]="formLogin.invalid">Submit</button>
</form>
