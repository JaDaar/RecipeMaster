
<mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation" >
      <app-sidenav (sidenavToggleState)="sidenav.toggle()"></app-sidenav>
    </mat-sidenav>
    <mat-sidenav-content >
      <app-main-nav (sidenavToggleState)="sidenav.toggle()"></app-main-nav>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
