
<mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation" >
      <mat-nav-list>
          <a mat-list-item routerLink='/home' (click)="sidenav.toggle()">Home</a>
          <a mat-list-item routerLink='/signup' (click)="sidenav.toggle()">Signup</a>
          <a mat-list-item routerLink='/login' (click)="sidenav.toggle()">Login</a>
          <a mat-list-item routerLink='/logout' (click)="sidenav.toggle()">Logout</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content >
      <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()" fxHide.gt-xs><mat-icon>menu</mat-icon></button>
      <ul mat-list fxFlex fxLayoutGap="1%" fxLayoutAlign="flex-end" class="list-items"  fxHide.xs>
        <li mat-list-item><a routerLink='/home'>Home</a></li>
        <li mat-list-item><a routerLink='/signup'>Signup</a></li>
        <li mat-list-item><a routerLink='/login'>Login</a></li>
        <li mat-list-item><a routerLink='/logout'>Logout</a></li>
      </ul>
    </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
