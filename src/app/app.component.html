
<mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation" >
      <mat-nav-list>
          <a mat-list-item routerLink='/home' (click)="sidenav.toggle()">
          <mat-icon>home</mat-icon>
          <span>Home</span>
        </a>
          <a mat-list-item routerLink='/signup' (click)="sidenav.toggle()">
            <mat-icon>assignment</mat-icon>
            <span class="nav-span">Signup</span></a>
          <a mat-list-item routerLink='/login' (click)="sidenav.toggle()">
            <mat-icon>verified_user</mat-icon>
            <span>Login</span></a>
          <a mat-list-item routerLink='/logout' (click)="sidenav.toggle()">
            <mat-icon>remove_circle</mat-icon>
            <span>Logout</span></a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content >
      <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()" fxHide.gt-xs><mat-icon>menu</mat-icon></button>
      <ul mat-list fxFlex fxLayoutGap="1%" fxLayoutAlign="flex-end" class="list-items"  fxHide.xs>
        <li mat-list-item><a routerLink='/home'>Home</a></li>
        <li mat-list-item><a routerLink='/signup'>Signup</a></li>
        <li mat-list-item><a routerLink='/login'>Login</a></li>
        <li mat-list-item><a routerLink='/logout'>Logout</a></li>
      </ul>
    </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
